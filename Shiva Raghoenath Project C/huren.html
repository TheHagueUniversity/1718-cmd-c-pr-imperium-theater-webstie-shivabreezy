<!--Hier vind de formulier om een theater te huren plaats.-->
<section>
	<!--In het formulier dient de gebruiker de gegevens (contactpersoon, aanhef, organisatie, soort evenement,
	e-mailadres, telefoonnummer, begintijd, eindtijd, gewenste datum, faciliteiten en eventueel voorzieningen in te voeren.-->
	<form action="bevestiging.html" method="get" id="huren">
		<label for="contactpersoon">Contactpersoon*</label>
			<input type="text" name="contactpersoon" id="contactpersoon" placeholder="Vul hier uw voor- en achternaam in.">
				<label for="aanhef">Aanhef*</label>
			<select name="aanhef" id="aanhef" form="huren">
				<option value="" disabled selected>Selecteer uw geslacht*</option>
				<option value="man">Man</option>
				<option value="vrouw">Vrouw</option>
			</select>
			<br>
			<label for="organisatie">Organisatie*</label>
				<input type="text" name="organisatie" id="organisatie" placeholder="Vul hier uw organisatie in.">
			<label for="evenement">Soort evenement*</label>
				<input type="text" name="evenement" id="evenement" placeholder="Vul hier uw soort evenement in.">
			<label for="email">E-mailadres*</label>
				<input type="email" name="email" id="email" placeholder="Vul hier uw e-mailadres in.">
			<label for="tel">Telefoonnummer*</label>
				<input type="number" name="tel" id="tel" placeholder="Vul hier uw telefoonnummer in.">
			<label for>Begintijd*</label>
				<input type="time" name="begintijd" id="begintijd">
			<label for="eindtijd">Eindtijd*</label>
				<input type="time" name="eindtijd" id="eindtijd">
			<label for="datum">Gewenste datum*</label>
				<input type="date" name="datum" id="datum">
			<label>Faciliteiten*</label>
			<label for="toneel"><input type="checkbox" name="toneel" id="toneel" value="toneel">Toneel</label>
			<label for="decor"><input type="checkbox" name="decor" value="decor" id="decor">Decor</label>
			<label for="geluid"><input type="checkbox" name="geluid" value="geluid" id="geluid">Geluid</label>
			<label for="licht"><input type="checkbox" name="licht" value="licht" id="licht">Licht</label>
			<label for="projectie"><input type="checkbox" name="projectie" value="projectie" id="projectie">Projectie</label>
			<label for="afsluitering"><input type="checkbox" name="afsluitering" value="afsluitering" id="afsluitering">Afsluitering</label>
			<label for="overig"><input type="checkbox" name="overig" value="overig" id="overig">Overig</label>
			<br>
			<label>Voorzieningen</label>
			<label for="barpersoneel"><input type="checkbox" name="toneel" value="toneel" id="barpersoneel">Barpersoneel</label>
			<label for="techondersteuning"><input type="checkbox" name="decor" value="decor" id="techondersteuning">Technische ondersteuning</label>
			<br>
			<input type="submit" value="Verzend" onclick="window.location='bevestiging.html';">
	</form>
</section>
